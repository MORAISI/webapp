<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<div class="container" style="width: 30rem;">
		<div class="card" style="margin-top: 1.5em">
			<div class="card-header">
				<h1>Register New Product</h1>
			</div>
			<div class="card-body"></div>
			<form th:action="@{/products}" method="post">

				<div class="form-group">
					<label for="productname"></label>Product Name<input type="text"
						id="productname" size="3" name="productname" class="form-control"
						th:field="${product.productname}" autofocus="autofocus"
						placeholder="Product Name...." />
				</div>
				<button type="submit" class="btn btn-primary" id="product">
				NewProduct</button>

			</form>
		</div>

	</div>
</body>
</html>
